<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Бронь</title>
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="form">

        <div class="form__container">
            <div class="ico">
                <img class="ico__close" src="images/ico-close.svg" alt="ico-close">
            </div>
            <div class="form__inner">
                <h3 class="form__title">Бронирование льда</h3>

                <form class="form__form" action="">
                    <div class="form__box">
                        <div class="form__group group__one">
                            <label class="form__label" for="name"></label>
                            <input class="form__input" type="text" id="name" placeholder="Имя">
                        </div>
                        <div class="form__group group__two">
                            <label class="form__label " for="tel"></label>
                            <input class="form__input" type="tel" id="tel" placeholder="Телефон"
                                pattern="[+][0-9]{3}([0-9]{2})[0-9]{3}-[0-9]{2}-[0-9]{2}">
                        </div>
                    </div>
                    <div class="form__group group__three">
                        <label class="form__label" for="datetime"></label>
                        <input class="form__input" type="text" id="datetime" placeholder="Дата и время">
                    </div>
                    <div class="form__group group__four">
                        <textarea class="form__area" name="message" id="formarea" cols="30" rows="1"
                            placeholder="Комментарий"></textarea>
                    </div>
                </form>

                <p class="form__text">
                    Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь c
                    политикой конфиденциальности.
                </p>
                <button class="form__button">Отправить</button>
            </div>
        </div>

    </body>

</html>
