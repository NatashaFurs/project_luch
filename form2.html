<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Связаться</title>
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <body class="order">

            <div class="order__order">
                <img class="ico__close" src="images/ico-close.svg" alt="ico-close">
                <div class="order__inner">
                    <h3 class="order__title">Связаться с нами</h3>

                    <form class="order__form" action="">
                        <div class="order__box">
                            <div class="order__group">
                                <label class="order__label" for="name"></label>
                                <input class="order__input" type="text" id="name" placeholder="Имя">
                            </div>
                            <div class="order__group">
                                <label class="order__label" for="email"></label>
                                <input class="order__input" type="email" id="email" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="order__group">
                            <textarea class="order__area" name="message" id="orderarea" cols="30" rows="1"
                                placeholder="Сообщение"></textarea>
                        </div>
                    </form>

                    <p class="order__text">
                        Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь c
                        политикой конфиденциальности.
                    </p>
                    <button class="order__button">Отправить</button>
                </div>
            </div>

        </body>

</html>
